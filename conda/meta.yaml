{% set data = load_setup_py_data()%}
package:
  name: capytaine
  version: {{data.get('version')}}

source:
  path: ../

requirements:
  build:
    - python
    - setuptools
    - libgfortran=3.0
    - numpy
    - sphinx
  run:
    - python
    - libgfortran=3.0
    - numpy
    - scipy
    - attrs
    - pandas
    - xarray
    - scipy
    - matplotlib
    - vtk

build:
  entry_points:
    - capytaine = capytaine.cli:main

about:
  home: {{data.get('url')}}
  license: {{data.get('license')}}
  license_file: LICENSE
  summary: {{data.get('description')}}
